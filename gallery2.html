    <style type="text/css">
        div#masonry {
            display: -ms-flexbox;
            -ms-flex-direction: column;
            -ms-flex-wrap: wrap;
            /*display: flex;*/
            flex-direction: column;
            flex-wrap: wrap;
            height: 100vw;
            font-size: 0;
            align-items: stretch;
            border-spacing: 50px;
        }

        div#masonry img {
            /*height:400px;*/
            width: 33.3%;
            transition: .8s opacity;
        }

        div#masonry:hover img {
            opacity: 0.3;
        }

        div#masonry:hover img:hover {
            opacity: 1;
        }

        @supports not (flex-wrap: wrap) {
            div#masonry {
                display: block;
            }
            div#masonry img {
                display: inline-block;
                vertical-align: top;
            }
        }

        @media screen and (max-width: 500px) {
            div#masonry {
                height: 200vw;
            }
            div#masonry img {
                width: 50%;
            }
        }
    </style>
</head>
